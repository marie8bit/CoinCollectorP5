{% extends 'statecoin50/base.html' %}
{% block content %}
<form method ="POST" action ="">

  {% csrf_token %}
  {{form.errors}}
  <h1>{{coin.state}}</h1>
  <img src="{{ coin.stURL }}">
  <h2>{{coin.dates}}</h2>
  <h2 style="max-width:700px; word-wrap:break-word; ">{{coin.details}}</h2>
  {% if coin.owned %}
    <h2>Date obtained:{{coin.dateOwned}}</h2>
  {% else %}
    <button type="submit">Collected!</button>
  {% endif %}

</form>
{% endblock %}
